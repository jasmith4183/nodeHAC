<head>

    .parent {
display: grid;
grid-template-columns: repeat(4, 1fr);

}

.div1 { background-color: powderblue}
.div2 { grid-area: 3 / 1 / 5 / 3; }
.div2 { background-color: coral}
.div3 { grid-area: 3 / 3 / 5 / 5; }
.div3 { background-color: palevioletred}
.div4 { grid-area: 5 / 1 / 7 / 3; }
.div4 { background-color: wheat}
.div5 { grid-area: 5 / 3 / 7 / 5; }
.div5 { background-color: forestgreen}
.div6 { grid-area: 7 / 1 / 9 / 5; }
.div6 { background-color: fuchsia}
.div7 { grid-area: 9 / 1 / 11 / 5; }
.div7 { background-color: rebeccapurple}
.div8 { grid-area: 11 / 1 / 13 / 5; }
.div8 { background-color: saddlebrown}
h1{text-align: center;
font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
}
    </style>
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="div1"><h1>Pool Controller</h1> </div>
        <div class="div2"><h1>Off</h1> </div>
        <div class="div3"><H1>Low</H1> </div>
        <div class="div4"><h1>Med</h1> </div>
        <div class="div5"><h1>High</h1> </div>
        <div class="div6"><h1>High Price Override Active</h1> </div>
        <div class="div7"><h1>Schedule</h1> </div>
        <div class="div8"><h1>Mode</h1> </div>
        </div>  
</body>
</html>
